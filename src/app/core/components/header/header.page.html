 <ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Botão de voltar com função personalizada -->
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <!-- Título dinâmico -->
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>
